<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../IMG/FÓRUM.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/tela-08.css">

    <title>FÓRUM</title>
</head>

<body>
    <header>
        <div class="coteiner-header">
            <div class="h1-header">
                <h1>SISTEMA DE ATENDIMENTO</h1>
            </div>
            <img class="img-fo" src="../../IMG/FÓRUM.png" alt="">
            <h1 class="sistema">PODER JUDICIÁRIO FÓRUM </h1>
            <div class="data-hora">
                <p id="data">TEG-JS</p>
                <p id="hora">TEG-JS</p>

            </div>
        </div>
    </header>
    
        
    <main>
        <section class="section-1">
            <h1 class="color-h1">CHAMADAS</h1>
            <div class="container-section">
            <div class="main_gerador-1">
            <!-- Cabeçalho com Logo -->
            <div class="cabecalho-comprovante-1">
                <div class="cabecalho-esquerda-1">
                    <img class="cabecalho-logo-1" src="../../IMG/FÓRUM.png" alt="Logo Fórum">
                    <h1 class="cabecalho-titulo-1">PODER JUDICIÁRIO FÓRUM</h1>
                </div>
            </div>

            <!-- Data e Hora lado a lado -->
            <div class="elementos-data-1">
                <div class="data-hora-container-1">
                    <p class="data-class-1"><strong>DATA</strong> <span id="data"></span></p>
                    <p class="hora-class-1"><strong>HORA</strong> <span id="hora"></span></p>
                </div>
            </div>


            <!-- Conteúdo Principal -->
            <div class="conteudo-principal-1">


                <!-- Senha e Serviço -->
                <div class="elemento-servico-1">
                    <div class="senha-servico-container-1">
                        <div class="senha-numero-1" id="numeroSequencial">001</div>
                        <div class="servico-container" id="servicoDisplay"></div>
                    </div>
                </div>
                <!-- Horário (apenas para audiência e serviço social) -->
                <div class="horario-container-1" id="horarioSection">
                    <strong>SESSÃO:</strong>
                    <span id="horario"></span>
                </div>
            </div>
        </div>
        </div>
            <div class="container-container-section">
            <div class="main_gerador-2">
            <!-- Cabeçalho com Logo -->
            <div class="cabecalho-comprovante-2">
                <div class="cabecalho-esquerda-2">
                    <img class="cabecalho-logo-2" src="../../IMG/FÓRUM.png" alt="Logo Fórum">
                    <h1 class="cabecalho-titulo-2">PODER JUDICIÁRIO FÓRUM</h1>
                </div>
            </div>

            <!-- Data e Hora lado a lado -->
            <div class="elementos-data-2">
                <div class="data-hora-container-2">
                    <p class="data-class-2"><strong>DATA</strong> <span id="data"></span></p>
                    <p class="hora-class-2"><strong>HORA</strong> <span id="hora"></span></p>
                </div>
            </div>


            <!-- Conteúdo Principal -->
            <div class="conteudo-principal-2">

                <!-- Senha e Serviço -->
                <div class="elemento-servico-2">
                    <div class="senha-servico-container-2">
                        <div class="senha-numero-2" id="numeroSequencial">001</div>
                        <div class="servico-container" id="servicoDisplay"></div>
                    </div>
                </div>
                <!-- Horário (apenas para audiência e serviço social) -->
                <div class="horario-container-2" id="horarioSection">
                    <strong>SESSÃO:</strong>
                    <span id="horario"></span>
                </div>
            </div>
        </div>
        </div>
        </section>

            <div class="linha"></div>
        
        <section>
            <h1>CHAMADA-ATUAL</h1>
            <div class="container-imp">
            <div class="main_gerador">
            <!-- Cabeçalho com Logo -->
            <div class="cabecalho-comprovante">
                <div class="cabecalho-esquerda">
                    <img class="cabecalho-logo" src="../../IMG/FÓRUM.png" alt="Logo Fórum">
                    <h1 class="cabecalho-titulo">PODER JUDICIÁRIO FÓRUM</h1>
                </div>
            </div>

            <!-- Data e Hora lado a lado -->
            <div class="elementos-data">
                <div class="data-hora-container">
                    <p class="data-class"><strong>DATA</strong> <span id="data"></span></p>
                    <p class="hora-class"><strong>HORA</strong> <span id="hora"></span></p>
                </div>
            </div>


            <!-- Conteúdo Principal -->
            <div class="conteudo-principal">

                <!-- Senha e Serviço -->
                <div class="elemento-servico">
                    <div class="senha-servico-container">
                        <div class="senha-numero" id="numeroSequencial">001</div>
                        <div class="servico-container" id="servicoDisplay"></div>
                    </div>
                </div>
                <!-- Horário (apenas para audiência e serviço social) -->
                <div class="horario-container" id="horarioSection">
                    <strong>SESSÃO:</strong>
                    <span id="horario"></span>
                </div>
            </div>
        </div>
        </div>
        </section>
        
        
    </main>
</body>

</html>
