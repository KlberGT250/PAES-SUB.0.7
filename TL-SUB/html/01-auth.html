<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../css/01-auth.css">
    <link rel="shortcut icon" href="../../IMG/FÓRUM.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>FÓRUM</title>
</head>

<body>
    <aside>
        <div class="container">
            <div class="link">
                <a href="../../../index.html"><i class="bi bi-arrow-left-square-fill">VOLTAR PARA O INÍCIO</i> </a>
            </div>
            <picture>
                <div class="img">
                    <img src="../../IMG/FÓRUM.png" alt="logo do fórum">
                </div>
                <figure>PODER JUDICIÁRIO FÓRUM</figure>
            </picture>
        </div>
    </aside>
    <section>
        <div class="container-main">
            <div class="container-elementos">
                <h1>INSIRA SEU CPF:</h1>
                <div class="formulario">
                    <i class="bi bi-file-medical-fill">
                        <form id="cpfForm">
                            <input class="CPF" id="cpfInput" type="text" placeholder="Digite seu CPF aqui...." required
                                maxlength="14" minlength="11" size="30px">
                            <input class="submit" type="submit" value="Enviar">
                        </form>
                    </i>

                </div>
                <div id="cpfMessage">
                    <span style="color: red; font-size: 20px;">Por favor, insira um CPF válido</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Apenas UM script com type="module" -->
    <script type="module" src="../../scripts/main.js"></script>
</body>

</html>
